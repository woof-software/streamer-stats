# On PR open/update: run release dry-run and comment changelog preview on the PR.
name: PR Changelog Preview

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  changelog-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Generate changelog preview (dry-run)
        run: |
          npx standard-version --dry-run 2>&1 | head -c 4000 > changelog-preview.txt

      - name: Comment changelog preview on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const preview = fs.readFileSync('changelog-preview.txt', 'utf8');
            const body = `## Changelog preview\n\nThis is the changelog that would be generated on merge to \`main\` (from \`npm run release:dry\`).\n\n\`\`\`\n${preview}\n\`\`\`\n\n_Generated by PR Changelog Preview workflow._`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c => c.user.type === 'Bot' && c.body && c.body.includes('Changelog preview'));
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
